services:

  mysql:
    image: mysql:8.0
    container_name: tonvalidators-mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: tonvalidators-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      UPLOAD_LIMIT: 4096M
      MEMORY_LIMIT: 2048M
      MAX_EXECUTION_TIME: 0
    depends_on:
      - mysql

  grafana:
    image: grafana/grafana:latest
    container_name: tonvalidators-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards


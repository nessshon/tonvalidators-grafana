apiVersion: 1

datasources:
  - name: MySQL
    uid: mysql_ds
    type: mysql
    access: proxy
    isDefault: false
    url: ${MYSQL_HOST}:${MYSQL_PORT}
    user: ${GF_SECURITY_ADMIN_USER}
    secureJsonData:
      password: ${GF_SECURITY_ADMIN_PASSWORD}
    jsonData:
      database: ${MYSQL_DATABASE}
      tlsAuth: false
      sslmode: disable
      timeInterval: 1m
    version: 1
    editable: true
